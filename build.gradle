plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.mongodb:mongo-java-driver:3.6.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.4.0.RELEASE'
    implementation 'org.springframework.data:spring-data-commons:1.12.2.RELEASE'
    implementation 'org.springframework.data:spring-data-mongodb:1.9.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:1.4.0.RELEASE'
    implementation 'org.springframework:spring-messaging:4.3.2.RELEASE'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
}

group = 'com.openshift.evg.roadshow'
version = '1.0.0-SNAPSHOT'
description = 'nationalparks'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
